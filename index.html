<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h2>Ramadan In</h2>
        <div class="coundown">
            <div class='wrapper'>
                <div id="days">00</div>
                <span>Days</span>
            </div>
            <div class='wrapper'>
                <div id="hours">00</div>
                <span>Hours</span>
            </div>
            <div class='wrapper'>
                <div id="minutes">00</div>
                <span>Minutes</span>
            </div>
            <div class='wrapper'>
                <div id="seconds">00</div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
